<html>
<head>
    <meta title="Dinner Club">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Monoton|Quattrocento+Sans" rel="stylesheet">    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/group.js"></script>
    <script src="js/offcanvas.js"></script>
</head>
<body>
<nav class="offcanvas-nav">
    <img class="nav-hamburger-icon offcanvas-burg" src="assets/img/burger.svg">
    <a href="/index.html#">Login</a>
    <a href="/groups.html#">Groups</a>
</nav>
<nav class="primary-nav">
    <a><img class="nav-hamburger-icon" src="assets/img/burger.svg"></a>
</nav>
<main>
    <section class="groups-header">
        <img class="group-img" src="./assets/img/groups-one.jpg">
    </section>
    <section class="groups-wrapper">
        <div class="group" id="1">
            <button class="group-btn" id="1">Group</button>
            <div class="closed group-contents">
                <h2 class="group-title">Group One</h2>
                <ul class="group-list">
                    <li class="group-list-item">Choice 1</li>
                    <li class="group-list-item">Choice 2</li>
                    <li class="group-list-item">Choice 3</li>
                    <li class="group-list-item">Choice 4</li>
                    <li class="group-list-item">Choice 5</li>
                    <li class="group-list-item">Choice 6</li>
                </ul>
                <form class="vote-form">
                    <select>
                        <option value="applebees">Applebees</option>
                    </select>
                    <button class="location-submit">Submit</button>
                </form>
            </div>
        </div>
    </section>
</main>
<form>
    <input class="group-name">
    <button class="create-group">Create</button>
</form>

<footer>
    <p>&copy;JCBJ 2017</p>
</footer>
