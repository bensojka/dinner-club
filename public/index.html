<html>
<head>
    <meta title="Dinner Club">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Monoton|Quattrocento+Sans" rel="stylesheet">    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/modal.js"></script>
    <script src="js/dinner-club.js"></script>
    <script src="js/offcanvas.js"></script>
</head>
<body>
    <nav class="offcanvas-nav">
        <img class="nav-hamburger-icon offcanvas-burg" src="assets/img/burger.svg">
        <a href="/index.html#">Login</a>
        <a href="/groups.html#">Groups</a>
    </nav>
    <nav class="primary-nav">
        <a><img class="nav-hamburger-icon" src="assets/img/burger.svg"></a>
    </nav>
    <main>
        <section class="cta">
            <div class="cta-wrap">
                <img class="cta-img" src="assets/img/cta-image.jpg">
                <h1 class="cta-title">Dinner Club</h1>
            </div>
        </section>
        <section class="login">
            <div class="login-create">
                <h3>Create Account</h3>
                <br>
                <form class="create-form">
                    <input type="email" class="email-create" placeholder="email">
                    <input type="password" class="password-create" placeholder="password">
                    <button class="create-btn">Create</button>
                </form>
            </div>
            <div class="login-existing">
                <h3>Login</h3>
                <br>
                <form class="login-form">
                    <input type="email" class="email-login" placeholder="email">
                    <input type="password" class="password-login" placeholder="password">
                    <button class="login-btn">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; JCBJ 2017</p>
    </footer>
</body>
</html>
